<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PnPGen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1 class="text-center">PnPGen V0.01</h1>
    
    <main class="flex-row justify-space-between">
        <!-- Search Form -->
        <section>
            <div class="card">
                <h3 class="card-header text-uppercase text-center">üìÇ Generate By Topic</h3>
                <!-- Form Select & Generate Options -->
                <select id="searchSelection" class="form-input">
                    <option value="" disabled selected class="btn">Select A Topic</option>
                    <option value="entireScenario" class="btn">Entire Scenario</option>
                    <option value="dungeonTheme" class="btn">Dungeon Theme</option>
                    <option value="roomNum" class="btn">Amount of Room(s)</option>
                    <option value="monsterType" class="btn">Monster Type(s)</option>
                    <option value="checkTrap" class="btn">Traps</option>
                    <option value="loot" class="btn">Loot</option>
                </select>
                <button id="generateBtn" class="btn">üîçGenerate</button>
            </div>
        </section>

        <section>
            <div class="card">
                <h3 class="card-header text-uppercase text-center">Generated Content</h3>
                <div id="textArea">
                    <p class="text-center">Check Console.Log for magic!</p><!-- Generated Content here -->
                </div>
            </div>
        </section>
    </main>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
